<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="my-10 text-5xl text-center">Get same <span class="font-medium text-yellow-400">takka !!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto" >
        <section class="w-full ">
            <div class="grid grid-cols-3 gap-4 mt-32 ">
                <div class="w-4/5 w-full p-10 mx-auto bg-blue-300 rounded" >
                    <h3 class="text-2xl" > Deposit </h3>
                    <h4 class="text-4xl" >$<span id="depo-score"  >00</span> </h4>

                </div>
                <div class="w-4/5 w-full p-10 mx-auto bg-green-300 rounded " >
                    <h3 class="text-2xl" > Withdraw </h3>
                    <h4 class="text-4xl" >$<span id="withdrow-score">00</span></h4>

                </div>
                <div class="w-4/5 w-full p-10 mx-auto bg-red-300 rounded ">
                    <h3 class="text-2xl" > Balance </h3>
                    <h4 class="text-4xl">$<span id="balance-money">456</span></h4>

                </div>
            </div>
        </section>
        <!-- dipo and Withdraw -->
        <section class="grid grid-cols-2 gap-4 " >
            <div class="my-10 bg-red-300 rounded " >
                <h3 class="mt-5 text-2xl text-center "> Please Deposit</h3>
                <div class="flex flex-col py-5 rounded "  >
                    <input id="depo" class="w-1/2 p-2 m-5 mx-auto mt-0 rounded "  type="text" placeholder="enter your amount" >
                    
                        <button id="depo-btn" class="w-40 p-2 mx-auto text-xl text-white bg-green-500  rounded-xl text-bold" > Deposit <button>
                    
                </div>

            </div>
            <div class="my-10 bg-green-300 rounded " >
                <h3 class="mt-5 text-2xl text-center "> Please Withdraw</h3>
                <div class="flex flex-col py-5 rounded "  >
                    <input id="withdraw" class="w-1/2 p-2 m-5 mx-auto mt-0 rounded "  type="text" placeholder="enter your amount" >
                    
                        <button id="withdraw-btn" class="w-40 p-2 mx-auto text-xl text-white bg-red-500  rounded-xl text-bold" > Withdraw 
                        <button>
                    
                </div>

            </div>
        </section>
    </main>
    
    <script src="banking.js"></script> 
    
</body>
</html>
